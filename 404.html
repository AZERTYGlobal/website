    .error-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;

    .error-key {

      animation: keyPress 2s ease-in-out infinite;
    }

    @keyframes keyPress {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(4px);
        box-shadow: 0 0 0 var(--border-color), 0 4px 10px rgba(0, 0, 0, 0.1);

    }

    .error-code {

    }

    .error-joke {
      color: var(--text-muted);
      font-style: italic;
      margin-bottom: var(--space-6);
      font-size: var(--text-sm);
    }

    .error-actions {
      display: flex;
      gap: var(--space-4);
      flex-wrap: wrap;
      justify-content: center;
    }

    .error-footer {
      position: absolute;
      bottom: var(--space-6);
      color: var(--text-muted);
      font-size: var(--text-sm);
    }

    .error-footer a {
      color: var(--color-accent);
    }
